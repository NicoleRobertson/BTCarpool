            <span class="navbar-toggler-icon"></span>

            </ul>
        </div>

                    <div class="card-body">
                        <h1 class="display-4 text-primary">Carride Details</h1>
                    </div>

        </div>

        <div class="col-md-4">
            <h3 class="my-3">Car model</h3>
            <p class="card-text" th:text="${details.model}"></p>
            <h3 class="my-3">Driver</h3>
            <!--<p class="card-text" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></p>-->

            <h3 class="my-3">License plate</h3>
            <p class="card-text" th:text="${details.licensePlate}"></p>
            <h3 class="my-3">Cost per mile</h3>
            <p class="card-text" th:text="${details.costPerMile}"></p>
            <h3 class="my-3">Number of seats</h3>
            <p class="card-text" th:text="${details.seats}"></p>
