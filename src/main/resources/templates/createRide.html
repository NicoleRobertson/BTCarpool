<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Ride - Business Tech Carpool</title>

    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="'css/style.css'">
    <!--Bootstrap calendar-->
    <link th:rel="stylesheet" th:href="@{/css/datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>

<body>

<p style = "margin: 15px">
</p>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Business Tech Carpool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addItem">Create new ride
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} == null" class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} != null" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-primary py-5 mb-5bg-image" style="background-image: url('../static/panoramanature.jpg'); height: 55vh; background-repeat: no-repeat; background-size: 100% 100%;" th:style="'background-image: url(' + ${image} + '); height: 55vh; background-repeat: no-repeat; background-size: 100% 100%;'" >
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <div class="card" style="width: 23rem; margin: 0 auto; background-color: rgba(0, 0, 0, 0.5); outline: none;">
                    <div class="card-body">
                        <h1 class="display-4 text-white" style="text-color: white;">Create a Ride</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Create a Ride Form-->
<div class="formcontainer" style="margin: 30px 500px 30px 500px; font-family:sans-serif">
<form action="/save" method="POST" >
    <h4 style="text-align:center">Where are you driving from?</h4>
    <div class="form-row" th:object="${address}">
        <div class="form-group col-md-6">
            <!--<label for="streetName">Street Name</label>-->
            <input type="text" placeholder="Streetname" class="form-control" id="streetName" th:field="*{streetName}">
        </div>
        <div class="form-group col-md-6">
            <label for="streetNumber">Street Number</label>
            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">
        </div>
        <div class="form-group col-md-6">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
        </div>
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">
        </div>
    </div>

    <!--<h3>To Office</h3>
    <div class="form-row" th:object="${office}">
        <div class="form-group col-md-6">
            <select th:field="*{name}">
                <option th:field="*{cuisine}" th:value = "ITALIAN">ITALIAN</option>
                <option th:field="*{cuisine}" th:value = "FRENCH">FRENCH</option>
                <option th:field="*{cuisine}" th:value = "ASIAN">ASIAN</option>
                <option th:field="*{cuisine}" th:value = "AMERICAN">AMERICAN</option>
                <option th:field="*{cuisine}" th:value = "MEXICAN">MEXICAN</option>
            </select>
        </div>
    </div>-->
    <h4 style="text-align:center">Who is driving?</h4>
    <div class="form-row" th:object="${employee}">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
        </div>
    </div>
    <h4 style="text-align:center">Details of vehicle</h4>
    <div class="form-row" th:object="${vehicle}">
        <div class="form-group col-md-6">
            <label for="seats">Number of seats</label>
            <input type="text" class="form-control" id="seats" th:field="*{seats}">
        </div>
        <div class="form-group col-md-6">
            <label for="costPerMile">Cost per mile</label>
            <input type="text" class="form-control" id="costPerMile" th:field="*{costPerMile}">
        </div>
        <div class="form-group col-md-6">
            <label for="licensePlate">License plate</label>
            <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}">
        </div>
        <div class="form-group col-md-6">
            <label for="model">Car model</label>
            <input type="text" class="form-control" id="model" th:field="*{model}">
        </div>
    </div>
    <div class="form-row" th:object="${ride}">
       <div class="form-group">
            <label for="date">Ride date:</label>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                       th:field="*{date}" id="date" placeholder="Date"/>
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <!--<button style='font-size:24px'> <i class='fas fa-calendar-alt'></i></button>-->
                    <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="available">Available seats for this car ride</label>
            <input type="text" class="form-control" id="available" th:field="*{availableSeats}">
        </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/moment/moment.min.js}"></script>
    <script th:src="@{/js/datepicker.js}"></script>

    <script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>

    <button type="submit" class="btn btn-primary">Save your Car ride</button>
</form>
</div>

<!-- Footer -->
<footer class="py-5" style="background-color:#C8C8B4">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Business Tech Carpool Cohort 3</p>
    </div>
    <!-- /.container -->
</footer>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
