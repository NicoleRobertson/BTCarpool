<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    <link rel="stylesheet" href="../static/css/style.css" th:href="'css/style.css'"> -->


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Business Tech Carpool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create new ride</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} == null" class="nav-item">
                    <a class="nav-link" href="/login">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} != null" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Header -->
<header class="bg-primary py-5 mb-5bg-image" style="background-image: url('../static/panoramanature.jpg'); height: 55vh; background-repeat: no-repeat; background-size: 100% 100%;" th:style="'background-image: url(' + ${image} + '); height: 55vh; background-repeat: no-repeat; background-size: 100% 100%;'">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <div class="card" style="width: 12rem; margin: 0 auto; background-color: rgba(0, 0, 0, 0.5); outline: none; text-color: white;">
                    <div class="card-body">
                        <h1 class="display-4 text-white" style="color: white;">Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Page Content -->

<div class="container" style="background-color: rgb(229, 228, 226); width:500px">

    <div class="form-container" style="margin: 40px 35px 40px 35px;">

    <!--Login-->


    <form th:action="@{/login}" method="post" style="margin: 0 auto">
        <div class="mb-3">
            <label for="username" class="form-label col-sm-2 col-form-label col-form-label-lg">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label col-sm-2 col-form-label col-form-label-lg">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword1">

        </div>
	
	    <div th:if="${param.error}">
		    <p style="color:red;">Invalid username or password.</p>
	    </div>
	    
	    <div class="form-check">
		    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		    <label class="form-check-label" for="flexCheckDefault">
			    Remember me
		    </label>
	    </div>
	    <br>

        <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
        <br>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Sign up!</button>
        <br>
    </form>
    </div>
    <!-- /.row -->
    <p> </p>
</div>

<!-- /.container -->

<!-- Footer -->
<footer class="py-5" style="background-color:#C8C8B4">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Business Tech Carpool Cohort 3</p>
    </div>
    <!-- /.container -->
</footer>
<br>
<br>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
